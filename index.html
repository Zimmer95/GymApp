<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>GymTracker</title>
</head>
<body>

    <section>
            <div class="bloque wrapper degrade">
                <div class="container text-center">
                    <div class="row align-items-start">
                    <div class="col">
                        <h1 class="logo text-white display-4 fw-bolder degrade">GymTracking</h1>
                        <h5 class="text-white fw-bolder">Gym Activity Tracking App</h5>
                    </div>
                    <div class="col">
                        <div class="container text-center">
                            <div class="row align-items-start">
                                <hr>
                            <div class="col">
                                <p class=" fw-bolder fecha text-white" ></p>   
                            </div>
                            <div class="col">
                                <p class=" fw-bolder tiempo text-white"></p>
                            </div>
                            <hr>
                            </div>
                        </div> 
                            
                        <div class="perfil text-white ">
                            <h2>Hola NOMBRE, vamos a cumplir tus metas!</h2>
                        </div>
                    </div>
                    </div>
                </div>
                <hr>
                <div class="agregar-rutina">
                    <h3 class=" text-white">Ingresar una nueva rutina</h3>
                    <input type="text" id="agregar-ejercicio" placeholder="Ingresar ejercicio">
                    <input type="text" id="agregar-series" placeholder="Ingresar series">
                    <input type="text" id="agregar-repeticiones" placeholder="Ingresar repeticiones">
                    <input type="text" id="agregar-peso" placeholder="Ingresar peso">
                    <i class="fa-solid fa-square-plus fa-xl"></i>
                </div>
                <hr>
                <div class="lista-rutinas text-white">
                    <h3>Lista de rutinas</h3>
                    <ul id="lista">
                        <li>
                            <i class="far fa-circle co" data="realizado" id="0"></i>
                            <p class="text">Nombre de la tarea</p>
                            <i class="fas fa-trash de" data="eliminado" id="0"></i>
                        </li>
                    </ul>
                </div>
            </div>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="reloj.js"></script>
<script src="https://kit.fontawesome.com/d4dcd4932a.js" crossorigin="anonymous"></script>
</html>
